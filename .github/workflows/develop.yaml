name: Lint, Test and Build
on:
  push:
    branches:
      - develop
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.28.3

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
        - 1.16.x
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v1

      - name: Tesing
        run: go test -v ./...

      - name: Build binary
        run: go build -v
